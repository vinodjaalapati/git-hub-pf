<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Finder</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
   rel="stylesheet"
  />

  <link rel="stylesheet" href="style_new1.css" />
 </head>
 <body style="background-image: url('background.jpg');">
   
  <div class="container">
   <div class="search-container">
    <input
     type="text"
     name=""
     id="input"
     placeholder="Enter Github User Name"
     class=""
    />
    <div id="search" onclick="getUser()">Search User</div>
   </div>

   <div class="profile-card">
    <div class="main-info">
     <img src="Github.jpg" alt="avatar" id="prof-img" />
     <span class="name" id="name">None</span>
     <a href="" id="username view-profile-button"><button id="vbtn">View Profile</button></a>
    </div>
    <div class="bio">
     <p id="bio">Developer</p>
     <p><span id="repo">None</span> Repositories</p>
    </div>
    <div class="follow">
     <div class="followers">
      <span class="no" id="followers">None</span>
      Followers
     </div>
     <div class="following">
      <span class="no" id="following">None</span>
      Following
     </div>
    </div>
   </div>
  </div>

  <script src="script_new1.js"></script>
 </body>
</html>
